name: CI/CD testing for Vite React App

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:
    - name: Ubuntu version
      run: lsb_release -a

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Node
      uses: actions/setup-node@v3
      with:
        node-version: 22
    - run: npm install --save --save-dev
    - run: npm run build

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push container to GHCR
      uses: docker/build-push-action@v5
      with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
              ghcr.io/${{ github.repository_owner }}/react-vite-docker-tailscale:latest

    - name: Install and Connect via Tailscale CLI
      env:
        TS_AUTHKEY: ${{ secrets.TS_AUTHKEY }}
      run: |
        curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/noble.noarmor.gpg | sudo tee /usr/share/keyrings/tailscale-archive-keyring.gpg >/dev/null
        curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/noble.tailscale-keyring.list | sudo tee /etc/apt/sources.list.d/tailscale.list

        sudo apt-get update
        sudo apt-get install tailscale

        tailscale version

        echo $TS_AUTHKEY
        sudo tailscale up --auth-key=${TS_AUTHKEY} --hostname=gh-runner --advertise-tags=tag:homeserver-github-ci --ssh

        tailscale status
        tailscale ip

        tailscale ssh root@100.89.122.24 <<'EOF'
          cd /manual-compose/test-react-tailscale
          docker compose pull
          docker compose up -d
        EOF
